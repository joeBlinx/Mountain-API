kind: pipeline
type: docker
name: default


steps:
  - name: build_image
    image: docker
    volumes:
      - name : build_docker
        path: /var/run/docker.sock
    commands :
      - docker build docker/ -t ubuntu_docker

  - name: cmake_generation
    image: ubuntu_docker
    pull: never
    commands:
      - mkdir build || exit 0
      - cd build
      - cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_SAMPLES=ON -DBUILD_DOCUMENTATION=ON ..

  - name: build_api
    image: ubuntu_docker
    pull : never
    commands:
      - cmake --build build --target MountainAPI

  - name: build_samples
    image: ubuntu_docker
    pull : never
    commands:
      - cmake --build build --target samples

  - name: build_documentation
    image: ubuntu_docker
    pull: never
    commands:
      - cmake --build build --target documentation

  - name: package
    image: ubuntu_docker
    pull: never
    environment:
      GIT_TOKEN:
        from_secret: git_token
    commands:
      - cd build && cpack
    when:
      event: tag

  - name: publish
    image: plugins/github-release
    settings:
      api_key: 
        from_secret: git_token
      files:
        - build/Moutain-API.tar.gz
      title: 0.0.1
    when:
      event: tag

volumes:
  - name: build_docker
    host:
      path: /var/run/docker.sock
